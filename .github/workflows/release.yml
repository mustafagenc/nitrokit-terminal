name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: nitrokit
            asset_name: nitrokit-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: nitrokit.exe
            asset_name: nitrokit-windows-x86_64.exe
          - os: macos-13  # Intel macOS
            target: x86_64-apple-darwin
            binary_name: nitrokit
            asset_name: nitrokit-macos-x86_64
          - os: macos-14  # Apple Silicon macOS (M1/M2)
            target: aarch64-apple-darwin
            binary_name: nitrokit
            asset_name: nitrokit-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          # macOS iÃ§in OpenSSL setup
          if [[ "${{ matrix.os }}" == "macos-13" ]]; then
            # Intel Mac iÃ§in
            brew install openssl@3
            echo "OPENSSL_DIR=/usr/local/opt/openssl@3" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/local/opt/openssl@3/lib/pkgconfig" >> $GITHUB_ENV
          else
            # Apple Silicon Mac iÃ§in
            brew install openssl@3
            echo "OPENSSL_DIR=/opt/homebrew/opt/openssl@3" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/opt/homebrew/opt/openssl@3/lib/pkgconfig" >> $GITHUB_ENV
          fi

      - name: Set OpenSSL environment variables (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          if [[ "${{ matrix.os }}" == "macos-13" ]]; then
            # Intel Mac
            echo "OPENSSL_INCLUDE_DIR=/usr/local/opt/openssl@3/include" >> $GITHUB_ENV
            echo "OPENSSL_LIB_DIR=/usr/local/opt/openssl@3/lib" >> $GITHUB_ENV
          else
            # Apple Silicon Mac
            echo "OPENSSL_INCLUDE_DIR=/opt/homebrew/opt/openssl@3/include" >> $GITHUB_ENV
            echo "OPENSSL_LIB_DIR=/opt/homebrew/opt/openssl@3/lib" >> $GITHUB_ENV
          fi

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          find artifacts -name "nitrokit-*" -exec mv {} . \;
          ls -la nitrokit-*

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          {
            echo "RELEASE_NOTES<<EOF"
            echo "## ðŸš€ What's New in ${{ github.ref_name }}"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "### ðŸ“ Changes since $PREVIOUS_TAG"
              git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" --no-merges | head -20
            else
              echo "### ðŸ“ Initial Release"
              git log --pretty=format:"- %s" --no-merges | head -10
            fi
            echo ""
            echo ""
            echo "## ðŸ“¥ Downloads"
            echo ""
            echo "| Platform | Download |"
            echo "|----------|----------|"
            echo "| Windows (x64) | [\`nitrokit-windows-x86_64.exe\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-windows-x86_64.exe) |"
            echo "| macOS (Intel) | [\`nitrokit-macos-x86_64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-macos-x86_64) |"
            echo "| macOS (Apple Silicon) | [\`nitrokit-macos-arm64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-macos-arm64) |"
            echo "| Linux (x64) | [\`nitrokit-linux-x86_64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-linux-x86_64) |"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "ðŸš€ NitroKit ${{ github.ref_name }}"
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          files: |
            nitrokit-linux-x86_64
            nitrokit-windows-x86_64.exe
            nitrokit-macos-x86_64
            nitrokit-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}