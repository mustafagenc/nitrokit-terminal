name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: nitrokit
            asset_name: nitrokit-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: nitrokit.exe
            asset_name: nitrokit-windows-x86_64.exe
          - os: macos-13  # Intel macOS
            target: x86_64-apple-darwin
            binary_name: nitrokit
            asset_name: nitrokit-macos-x86_64
          - os: macos-14  # Apple Silicon macOS (M1/M2)
            target: aarch64-apple-darwin
            binary_name: nitrokit
            asset_name: nitrokit-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Debug build output
        run: |
          echo "=== Target directory ==="
          ls -la target/${{ matrix.target }}/release/ || echo "Release directory not found"
          echo "=== Looking for binary ==="
          find target -name "${{ matrix.binary_name }}" -type f

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ -f "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "${{ matrix.asset_name }}"
            chmod +x "${{ matrix.asset_name }}"
            echo "✅ Binary prepared: ${{ matrix.asset_name }}"
            ls -la "${{ matrix.asset_name }}"
          else
            echo "❌ Binary not found at: target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
            exit 1
          fi

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "target\${{ matrix.target }}\release\${{ matrix.binary_name }}") {
            Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary_name }}" "${{ matrix.asset_name }}"
            Write-Host "✅ Binary prepared: ${{ matrix.asset_name }}"
            Get-Item "${{ matrix.asset_name }}"
          } else {
            Write-Host "❌ Binary not found at: target\${{ matrix.target }}\release\${{ matrix.binary_name }}"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug artifact structure
        run: |
          echo "=== Complete artifacts structure ==="
          find artifacts -type f | sort
          echo ""
          echo "=== Artifact subdirectories ==="
          ls -la artifacts/

      - name: Move artifacts correctly
        run: |
          echo "=== Moving artifacts from subdirectories ==="
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              echo "Processing directory: $dir"
              # Her subdirectory'den dosyaları root'a taşı
              find "$dir" -type f -name "nitrokit-*" -exec mv {} . \;
            fi
          done
          
          echo "=== Files after move ==="
          ls -la nitrokit-* 2>/dev/null || echo "No nitrokit files found after move"

      - name: Verify artifacts exist
        run: |
          REQUIRED_FILES=(
            "nitrokit-linux-x86_64"
            "nitrokit-windows-x86_64.exe"
            "nitrokit-macos-x86_64"
            "nitrokit-macos-arm64"
          )
          
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done
          
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "❌ Missing files: ${MISSING_FILES[*]}"
            echo "Available files:"
            ls -la
            echo "Searching for any nitrokit files:"
            find . -name "*nitrokit*" -type f
            exit 1
          else
            echo "✅ All required files found"
            ls -la nitrokit-*
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          {
            echo "RELEASE_NOTES<<EOF"
            echo "## 🚀 What's New in ${{ github.ref_name }}"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "### 📝 Changes since $PREVIOUS_TAG"
              git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" --no-merges | head -20
            else
              echo "### 📝 Initial Release"
              git log --pretty=format:"- %s" --no-merges | head -10
            fi
            echo ""
            echo ""
            echo "## 📥 Downloads"
            echo ""
            echo "| Platform | Download |"
            echo "|----------|----------|"
            echo "| Windows (x64) | [\`nitrokit-windows-x86_64.exe\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-windows-x86_64.exe) |"
            echo "| macOS (Intel) | [\`nitrokit-macos-x86_64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-macos-x86_64) |"
            echo "| macOS (Apple Silicon) | [\`nitrokit-macos-arm64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-macos-arm64) |"
            echo "| Linux (x64) | [\`nitrokit-linux-x86_64\`](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-linux-x86_64) |"
            echo ""
            echo "## 🛠️ Installation"
            echo ""
            echo "### Manual Download"
            echo "\`\`\`bash"
            echo "# Linux/macOS"
            echo "wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nitrokit-\$(uname -s | tr '[:upper:]' '[:lower:]')-\$(uname -m)"
            echo "chmod +x nitrokit-*"
            echo "sudo mv nitrokit-* /usr/local/bin/nitrokit"
            echo "\`\`\`"
            echo ""
            echo "### Using Cargo"
            echo "\`\`\`bash"
            echo "cargo install nitrokit"
            echo "\`\`\`"
            echo ""
            echo "## 🚀 Usage"
            echo ""
            echo "\`\`\`bash"
            echo "# Interactive mode"
            echo "nitrokit"
            echo ""
            echo "# Direct commands"
            echo "nitrokit release-notes"
            echo "nitrokit create-release patch"
            echo "nitrokit sync-translations"
            echo "\`\`\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "🚀 NitroKit ${{ github.ref_name }}"
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            nitrokit-linux-x86_64
            nitrokit-windows-x86_64.exe
            nitrokit-macos-x86_64
            nitrokit-macos-arm64
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: [build, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true